        <button

        <div class="collapse navbar-collapse" id="topNavBar">
          <span class="navbar-text d-flex ms-auto my-3 my-lg-0 fw-bold">

          <ul class="navbar-nav">
            <li class="nav-item dropdown">
              <a

    <!-- top navigation bar -->
    <!-- offcanvas -->
    <div
      class="offcanvas offcanvas-start sidebar-nav bg-light"
      tabindex="-1"
      id="sidebar"
    >
      <div class="offcanvas-body p-0">
        <nav class="navbar navbar-light bg-light">
          <ul class="navbar-nav">
            <li>
              <a href="#" class="nav-link px-3 active">
                <span class="me-2"><i class="bi bi-speedometer2"></i></span>
                <span>Dashboard</span>
              </a>
            </li>
            <li>
              <a href="#" class="nav-link px-3">
                <span class="me-2"><i class="bi bi-fan"></i></span>
                <span>Control A/C</span>

            </li>
            <li>
              <a href="#" class="nav-link px-3">
                <span class="me-2"><i class="bi bi-sliders"></i></span>

            <li>

      </div>
    </div>
    <!-- offcanvas -->
    <main class="mt-5 pt-3">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <h4>Dashboard</h4>
          </div>
        </div>
        <div class="row d-flex">
          <div class="col-12 col-md-4 mb-4">
            <!-- Air Conditioning Panel -->
            <div
              class="card text-center h-100"
              style="border-radius: 15px; background: #2b54a0; color: white"
            >
              <div class="card-body">
                <h5 class="card-title">Aire Acondicionado</h5>
                <div class="temperature-display" id="temperature">24°C</div>
                <!-- Slider to adjust temperature -->
                <div class="slider-container">
                  <input
                    type="range"
                    class="custom-range temperature-range"
                    min="16"
                    max="32"
                    value="24"
                    id="temperature-slider"
                    style="width: 90%"
                  />
                </div>
                <div
                  class="slider-labels"
                  style="
                    display: flex;
                    justify-content: space-between;
                    color: white;
                  "
                >
                  <span>16°C</span>
                  <span>32°C</span>
                </div>
                <!-- Power button -->
                <button class="power-button" id="power-button">
                  <i class="bi bi-power"></i>
                </button>
              </div>
            </div>
          </div>
          <div class="col-12 col-md-4 mb-4">
            <!-- Air Quality Panel -->
            <div
              class="card text-center h-100"
              style="border-radius: 15px; background: #2b54a0; color: white"
            >
              <div class="card-body">
                <h5 class="card-title">Calidad del Aire Actual</h5>
                <p class="card-text" id="time">--:-- --</p>
                <p class="display-1 fw-bold">25</p>
                <h4>
                  <span class="badge rounded-pill bg-success">Buena</span>
                </h4>
              </div>
            </div>
          </div>
          <div class="col-12 col-md-4 mb-4">
            <!-- Attendance Panel -->
            <div
              class="card text-center h-100"
              style="border-radius: 15px; background: #2b54a0; color: white"
            >
              <div class="card-body">
                <h5 class="card-title">Cantidad de Personas en el Aula</h5>
                <div style="display: flex; height: 80%; align-items: center">
                  <p class="display-1 fw-bold m-0 w-100">19</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script>
      // Este script manejará la actualización de la temperatura y el botón de encendido/apagado
      const temperatureDisplay = document.getElementById("temperature");
      const temperatureSlider = document.getElementById("temperature-slider");
      const powerButton = document.getElementById("power-button");

      temperatureSlider.oninput = function () {
        temperatureDisplay.textContent = `${this.value}°C`;
      };

      powerButton.onclick = function () {
        // Aquí puedes agregar la lógica para encender/apagar el aire acondicionado
        alert("El aire acondicionado se ha apagado/encendido.");
      };

      // Función que actualiza el reloj
      function updateClock() {
        var now = new Date();
        var hours = now.getHours();
        var minutes = now.getMinutes().toString().padStart(2, "0");
        var ampm = hours >= 12 ? "PM" : "AM";
        hours = hours % 12;
        hours = hours ? hours.toString().padStart(2, "0") : "12"; // La hora '0' debe ser '12'
        document.getElementById("time").textContent =
          hours + ":" + minutes + " " + ampm;
      }

      setInterval(updateClock, 1000); // Actualiza el reloj cada segundo
      updateClock(); // Inicializa el reloj inmediatamente
    </script>

    <style>
      .temperature-display {
        font-size: 2.5rem;
        font-weight: bold;
        margin: 10px 0;
      }

      .slider-container {
        position: relative;
        padding: 10px 0;
      }

      .temperature-range {
        appearance: none;
        -webkit-appearance: none;
        width: 90%;
        height: 15px;
        background: #ddd;
        outline: none;
        opacity: 0.7;
        transition: opacity 0.2s;
        margin: 10px auto;
      }

      .temperature-range::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 25px;
        height: 25px;
        background: #fff;
        cursor: pointer;
        border-radius: 50%;
      }

      .temperature-range::-moz-range-thumb {
        width: 25px;
        height: 25px;
        background: #fff;
        cursor: pointer;
        border-radius: 50%;
      }

      .power-button {
        background: none;
        border: none;
        color: white;
        font-size: 1.5em;
        cursor: pointer;
        padding: 0.5em 1em;
        transition: color 0.3s ease;
        position: absolute;
        right: 15px;
        top: 15px;
      }

      .power-button:hover {
        color: #ddd;
      }

      .power-button:focus {
        outline: none;
      }
    </style>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.0.2/dist/chart.min.js"></script>

    <script src="./js/script.js"></script>
